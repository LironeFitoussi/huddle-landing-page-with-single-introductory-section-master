<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSSRESET.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="./mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 376px)" href="./desktop.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <img src="./images/logo.svg" id="logoSvg" alt="Huddle">
    <article>
      <img src="./images/illustration-mockups.svg" id="itemSvg" alt="">
      <div class="textContent">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </article>
    <div class="social">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></span>
      <span><i class="fa-brands fa-instagram"></i></span>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://github.com/LironeFitoussi">Lirone Fitoussi</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/9630cfcb36.js" crossorigin="anonymous"></script>
</body>
</html>
